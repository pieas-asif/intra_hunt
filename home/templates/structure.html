{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<nav class="nav">
    <div class="nav__logo">
        <img src="{% static 'images/Intrahunt_logo.svg' %}" alt="IntraHunt Logo" class="nav__logo__img">
        <div class="nav__logo__title">IntraHunt</div>
    </div>
    <div class="nav__links">
        <a href="#" class="nav__links__link">Home</a>
        <a href="#" class="nav__links__link">About</a>
        <a href="#" class="nav__links__link">Contact</a>
    </div>
</nav>
{% block content %}{% endblock content %}
</body>
</html>
