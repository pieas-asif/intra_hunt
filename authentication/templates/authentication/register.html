{% extends 'authentication/auth_base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}
Register | intraHunt
{% endblock title %}

{% block content %}
<div class="container">
<h1 class="mb-4">Join intraHunt</h1>
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">

            {% crispy form %}
            <button class="btn btn__primary" type="submit">Submit</button>
        </fieldset>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Already have an Account? <a href="{% url 'login' %}" class="ml-2">Log In</a>
        </small>
    </div>
</div>
{% endblock content %}
